<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>DOM Selection</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/jquery_masterclass.css">
  </head>
  <body>
    <div class="rounded" id="controller_panel">
      <div id="input">
        <form action="#">
          <label for="selector">Select element(s):</label>
          <input type="text" name="selector" id="selector" />
        </form>
      </div>
    </div>
    <div id="sample_content">
      <h1>This is a first-level heading</h1>
      <h2>And this is a second-level heading</h2>
      <p>This is a paragraph with some <strong>strong</strong> and <em>emphasised</em> text.</p>
      <p>This is another paragraph.</p>
      <h2>Tables</h2>
      <p>Here's a table:</p>
      <table>
        <thead>
          <tr><th>Foo</th><th>Bar</th><th>Baz</th></tr>
        </thead>
        <tbody>
          <tr><td>This is a table</td><td>123</td><td>456</td></tr>
          <tr><td>This is the second row</td><td>ABC</td><td>DEF</td></tr>
          <tr><td>And this is the last row</td><td></td><td></td></tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/jquery.corner.js"></script>
    <script type="text/javascript" src="javascripts/jquery_masterclass.js"></script>
    <script type="text/javascript" src="javascripts/dom_selector.js"></script>
  </body>
</html>
