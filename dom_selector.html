<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>DOM Selection</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/jquery_masterclass.css">
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/jquery.corner.js"></script>
    <script type="text/javascript" src="javascripts/jquery_masterclass.js"></script>
    <script type="text/javascript" src="javascripts/dom_selector.js"></script>
  </head>
  <body>
    <div id="input">
      <form action="#">
        <label for="selector">Select element(s):</label>
        <input type="text" name="selector" id="selector" />
      </form>
    </div>
    <div class="panel">
      <p>This is a paragraph with some <strong>strong</strong> and <em>emphasised</em> text.</p>
      <p>This is another paragraph.</p>
      <p>This is the last paragraph.</p>
    </div>
  </body>
</html>
